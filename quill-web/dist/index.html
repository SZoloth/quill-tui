<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill TUI - Text Annotation Tool</title>
    
<script type="module">
import init, * as bindings from '/quill-web-f0d1bbe4d0b65f33.js';
const wasm = await init({ module_or_path: '/quill-web-f0d1bbe4d0b65f33_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e2e;
            padding: 20px;
        }

        /* Terminal container styling */
        pre {
            font-family: "Fira Code", "JetBrains Mono", "SF Mono", Menlo, monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }

        /* Focus indicator for keyboard accessibility */
        .terminal-focus {
            outline: 2px solid #89b4fa;
            outline-offset: 4px;
            border-radius: 8px;
        }

        /* Loading state */
        .loading {
            color: #cdd6f4;
            font-family: system-ui, sans-serif;
            text-align: center;
        }

        .loading h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .loading p {
            color: #a6adc8;
        }

        /* Instructions overlay - hidden once WASM loads */
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.9);
            border: 1px solid #45475a;
            border-radius: 8px;
            padding: 12px 20px;
            color: #cdd6f4;
            font-family: system-ui, sans-serif;
            font-size: 0.875rem;
            z-index: 100;
        }

        #instructions kbd {
            background: #45475a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
<link rel="modulepreload" href="/quill-web-f0d1bbe4d0b65f33.js" crossorigin="anonymous" integrity="sha384-qi0FJWG260o3eWm8Cf+H+ZP+3f1SGjagxsWJp93tGc5xe6TW45Vns91F4qE5vU1X"><link rel="preload" href="/quill-web-f0d1bbe4d0b65f33_bg.wasm" crossorigin="anonymous" integrity="sha384-Dc9JF9bH0HF4dCeu67pMID23MrwKNtHMyJVpoIws+rK28x8sUayPpIqn1z1ZsAAG" as="fetch" type="application/wasm"></head>
<body>
    <div class="loading" id="loading">
        <h1>Loading Quill TUI...</h1>
        <p>Initializing WebAssembly</p>
    </div>

    <div id="instructions">
        Press <kbd>v</kbd> to select text, <kbd>a</kbd> to annotate, <kbd>?</kbd> for help
    </div>

    <script>
        // Hide loading message once WASM initializes
        document.addEventListener('DOMContentLoaded', () => {
            // The Ratzilla terminal will replace the body content
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.addedNodes.length > 0) {
                        const loading = document.getElementById('loading');
                        if (loading) loading.style.display = 'none';

                        // Hide instructions after 10 seconds
                        setTimeout(() => {
                            const instructions = document.getElementById('instructions');
                            if (instructions) {
                                instructions.style.opacity = '0';
                                instructions.style.transition = 'opacity 0.5s';
                                setTimeout(() => instructions.remove(), 500);
                            }
                        }, 10000);
                    }
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
</html>
